<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rendeles</title>
</head>
<body>
    <header>
        <nav class="container">
            <div class="row">
                <div class="col"><a href="restaurant.html">Home</a></div>
                <div class="col active"><a href="rendeles.html">Rendelés</a></div>
                <div class="col"><a href="elerhetoseg.html">Elérhetőség</a></div>
            </div>
        </nav> 
    </header>
    <main>
        <h1>Rendelés</h1>
            <form id="rendeles">
                <label for="item1">Grillezett gomolyasajt rizzsel, borsmártással - 2790.- Ft</label>
                    <input type="number" id="gomolysajt" name="gomolysajt" min="0" value="0">
                    <br>

                <label for="item2">Kőrösi jércemell saláta - 3190.- Ft</label>
                    <input type="number" id="jercemell" name="jercemell" min="0" value="0">
                    <br>

                <label for="item3">Borjúpaprikás bacon szalonnás, tojásos galuskával és tejföllel - 4590.- Ft</label>
                    <input type="number" id="borjupaprikas" name="borjupaprikas" min="0" value="0">
                    <br>

                <label for="item4">Gombás-sajtos fűszeres libamájjal töltött pulykamell<br>, rántva petrezselymes burgonyával - 4690.- Ft</label>
                    <input type="number" id="libamajas pulykamell" name="libamajas pulykamell" min="0" value="0">
                    <br>

                <label for="item5">Sült oldalas hagymás, tört burgonyával és párolt lilakáposztával - 4190.- Ft</label>
                    <input type="number" id="sult oldalas" name="sult oldalas" min="0" value="0">
                    <br>

                <label for="item6">Zöldséges őzragu tejföllel, rizzsel, burgonyafánkkal és áfonyalekvárral - 5590.- Ft</label>
                    <input type="number" id="zoldseges ozragu" name="zoldseges ozragu" min="0" value="0">
                    <br>

                <label for="name">Teljes név:</label>
                    <input type="text" id="name" name="name">
                    <br>

                    <label for="address">Cím:</label>
                    <input type="text" id="address" name="address">
                    <br>

                <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                    <br>

                <label for="mobile">Telefonszám:</label>
                    <input type="number" id="mobile" name="mobile">
                    <br>
                <button type="submit" class="btn btn-primary" onclick="createBill()">Rendelés</button>
                <button type="reset" class="btn btn-primary">Visszaállítás</button>
            </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="rendeles.js"></script>
</html>
